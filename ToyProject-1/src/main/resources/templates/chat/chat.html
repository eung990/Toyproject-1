<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>채팅방</title>
<style>
  body { font-family: Arial, sans-serif; }
  .main-container { display: flex; height: 90vh; margin: 20px; }
  
  .chat-list { width: 20%; border-right: 1px solid #ccc; padding: 20px; overflow-y: auto; }
  .chat-room { padding: 10px; cursor: pointer; margin-bottom: 10px; }
  .chat-room:hover { background-color: #f0f0f0; }
  
  .chat-container { display: flex; flex-direction: column; flex-grow: 1; margin-left: 20px; }
  .chat-messages { flex-grow: 1; overflow-y: auto; padding: 20px; border: 1px solid #ccc; display: flex; flex-direction: column; }
  
  .message { padding: 5px 10px; border-radius: 20px; display: block; max-width: 60%; margin-bottom: 10px; position: relative; }
  .user { background-color: lightblue; align-self: flex-end; } /* 사용자 메시지 스타일 */
  .other { background-color: lightgreen; align-self: flex-start; } /* 상대방 메시지 스타일 */
  
  .name { display: block; font-size: 0.8em; margin-bottom: 5px; }
  .user .name { text-align: right; }
  .other .name { text-align: left; }
  
  .chat-input { display: flex; margin-top: 20px; }
  .chat-input > input { flex-grow: 1; padding: 10px; }
  .chat-input > button { padding: 10px; }
</style>
</head>
<body>

<div class="main-container">
  <div class="chat-list">
    <div class="chat-room">채팅방 1</div>
    <div class="chat-room">채팅방 2</div>
    <!-- 추가 채팅방 -->
  </div>

  <div class="chat-container">
    <div class="chat-messages">
      <!-- 메시지 예시 -->
      <div class="message user">
        <span class="name">나</span>안녕하세요!
      </div>
      <div class="message other">
        <span class="name">홍길동</span>반갑습니다!
      </div>
      <div class="message user">
      <span class="name"  th:text="${session.id}"></span><span> 님  </span>
      </div>
      <div class="message other">
        <span class="name">홍길동</span>정말 그렇네요. 산책하기 좋은 날이에요.
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="msg" placeholder="메시지 입력..." />
      <button type="button" id ="button-send">보내기</button>
    </div>
  </div>
</div>
<script th:inline="javascript">
    $(document).ready(function(){

        const username = "userName";

        $("#disconn").on("click", (e) => {
            disconnect();
        })

        $("#button-send").on("click", (e) => {
            send();
        });

        const websocket = new WebSocket("ws://localhost:8083/ws/chat");

        websocket.onmessage = onMessage;
        websocket.onopen = onOpen;
        websocket.onclose = onClose;

        function send(){

            let msg = document.getElementById("msg");

            console.log(username + ":" + msg.value);
            websocket.send(username + ":" + msg.value);
            msg.value = '';
        }

        //채팅창에서 나갔을 때
        function onClose(evt) {
            var str = username + ": 님이 방을 나가셨습니다.";
            websocket.send(str);
        }

        //채팅창에 들어왔을 때
        function onOpen(evt) {
            var str = username + ": 님이 입장하셨습니다.";
            websocket.send(str);
        }

        function onMessage(msg) {
            var data = msg.data;
            var sessionId = null;
            //데이터를 보낸 사람
            var message = null;
            var arr = data.split(":");

            for(var i=0; i<arr.length; i++){
                console.log('arr[' + i + ']: ' + arr[i]);
            }

            var cur_session = username;

            //현재 세션에 로그인 한 사람
            console.log("cur_session : " + cur_session);
            sessionId = arr[0];
            message = arr[1];

            console.log("sessionID : " + sessionId);
            console.log("cur_session : " + cur_session);

            //로그인 한 클라이언트와 타 클라이언트를 분류하기 위함
            if(sessionId == cur_session){
                var str = "<div class='col-6'>";
                str += "<div class='alert alert-secondary'>";
                str += "<b>" + sessionId + " : " + message + "</b>";
                str += "</div></div>";
                $("#msgArea").append(str);
            }
            else{
                var str = "<div class='col-6'>";
                str += "<div class='alert alert-warning'>";
                str += "<b>" + sessionId + " : " + message + "</b>";
                str += "</div></div>";
                $("#msgArea").append(str);
            }
        }
    })
</script>
</body>
</html>
