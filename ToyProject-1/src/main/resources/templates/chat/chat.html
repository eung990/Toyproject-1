<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>채팅방</title>
<style>
  body { font-family: Arial, sans-serif; }
  .chat-container { display: flex; flex-direction: column; height: 90vh; margin: 20px; }
  .chat-messages { flex-grow: 1; overflow-y: auto; padding: 20px; border: 1px solid #ccc; display: flex; flex-direction: column; }
  
  .message { padding: 5px 10px; border-radius: 20px; display: block; max-width: 60%; margin-bottom: 10px; position: relative; }
  .user { background-color: lightblue; align-self: flex-end; } /* 사용자 메시지 스타일 */
  .other { background-color: lightgreen; align-self: flex-start; } /* 상대방 메시지 스타일 */
  
  .name { display: block; font-size: 0.8em; margin-bottom: 5px; }
  .user .name { text-align: right; }
  .other .name { text-align: left; }
  
  .chat-input { display: flex; margin-top: 20px; }
  .chat-input > input { flex-grow: 1; padding: 10px; }
  .chat-input > button { padding: 10px; }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-messages">
    <!-- 사용자 메시지 예시 -->
    <div class="message user">
      <span class="name">나</span>안녕하세요!
    </div>
    <!-- 상대방 메시지 예시 -->
    <div class="message other">
      <span class="name">홍길동</span>반갑습니다!
    </div>
    <!-- 추가 메시지 예시 -->
    <div class="message user">
      <span class="name">나</span>오늘 날씨가 참 좋네요.
    </div>
    <div class="message other">
      <span class="name">홍길동</span>정말 그렇네요. 산책하기 좋은 날이에요.
    </div>
  </div>
  <div class="chat-input">
    <input type="text" placeholder="메시지 입력..." />
    <button type="button">보내기</button>
  </div>
</div>

</body>
</html>
